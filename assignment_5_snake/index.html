<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Snake</title>
</head>
<body>
    <section class="section--general">
        <div class="container--general">
            <div class="center-items--general">
                <input id="start-button" type="button" class="btn item--control-button" value="Start">
                <input id="pause-button" type="button" class="btn item--control-button" value="Pause">
                <input id="reset-button" type="button" class="btn item--control-button" value="Reset">
            </div>
            <div class="item--border"></div>
        </div>
    </section>
    <section class="section--general">
        <div class="container--general">
            <div class="center-items--general">
                <div id="snake-game-screen" class="game-screen">
                    <div id="score-display" class="game-screen__score-display"></div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- Need to have html elements ready for script to work -->
<script type="module" src="./script.js"></script>
</html>
